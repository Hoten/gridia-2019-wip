<html>

<head>
  <meta charset="utf-8">
  <title>Gridia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <script src="../pixi/index.ts"></script>
  <script src="./main.ts"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="../../node_modules/basscss/css/basscss.css">
  <link rel="stylesheet" href="styles/buttons.css">
</head>

<body>
  <div class="scene-controller">
    <button class="scene-controller--back-btn hidden">Back</button>
  </div>

  <div class="scene start hidden">
    <h1 class="game-title">Gridia</h1>

    <h2>Play locally</h2>
    <div>
      <button class="blue start--local-btn">Single Player</button>
    </div>

    <h2>Play online</h2>
    <div>
      <label for="start--server-location">Server</label>
      <input type="text" name="server-location" id="start--server-location"></label>
      <button class="blue start--connect-btn">Connect</button>
    </div>
  </div>

  <div class="scene map-select hidden">
    <h1>Existing worlds</h1>
    <ul class="map-list"></ul>

    <h1>New world</h1>
    <div class="generate flex flex-column items-center">
      <div class="flex">
        <div class="generate--preview"></div>
        <div class="generate--input-form"></div>
      </div>
      <button class="blue generate--select-btn">Select</button>
    </div>
  </div>

  <div class="scene register hidden">
    <div class="register__players">
      Existing Characters:
    </div>

    <div class="register--form flex flex-column">
      <div>
        <label for="register--name">Name</label>
        <input type="text" name="name" id="register--name" maxlength="20"></label>
      </div>
      <button class="blue register-btn">Register</button>
    </div>
  </div>

  <div class="game hidden">
    <div id="canvases" tabindex="0">
    </div>
    <div class="ui">
      <div class="grid-container">
        <div class="bottom">
          <div class="chat">
            <textarea class="chat-area" tabindex="-1" readonly></textarea>
            <form class="flex chat-form">
              <input class="flex-grow chat-input" type="text">
              <input class="chat-submit" type="submit">
            </form>
          </div>

          <div class="status-texts"></div>

          <div class="panels-container">
            <div class="panels__tabs">
              <!-- <div class="panels__tab" data-panel="inventory">Inventory</div> -->
              <div class="panels__tab" data-panel="skills">Skills</div>
              <div class="panels__tab" data-panel="settings">Settings</div>
              <div class="panels__tab" data-panel="admin">Admin</div>
              <div class="panels__tab" data-panel="help">Help</div>
            </div>
          </div>
        </div>
        <div class="center"></div>
        <div class="map"></div>
        <div class="right"></div>
        <div class="left"></div>
        <div class="top"></div>
      </div>
    </div>
    <div class="contextmenu"></div>
  </div>

  <script>
    if (process.env.NODE_ENV === 'production') {
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', 'UA-40937100-4', 'auto');
      ga('send', 'pageview');
    }
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
</body>

</html>
